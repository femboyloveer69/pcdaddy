<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop Home</title>
    <style>
    /* Basic reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f5f5f5;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    /* Container for category boxes */
    .category-container {
        display: flex;
        flex-wrap: wrap; /* allow wrapping */
        gap: 20px; /* space between boxes */
        justify-content: center;
    }

    /* Individual category box */
    .category-box {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
        flex: 1 1 200px; /* flexible width, minimum 200px */
        max-width: 250px; /* prevent growing too much */
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none; /* remove underline from links */
        color: #333;
    }

    .category-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .category-box img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .category-box p {
        padding: 15px;
        font-size: 1.1rem;
        font-weight: bold;
    }

    @media (max-width: 500px) {
        .category-box {
            flex: 1 1 100%;
            max-width: none;
        }
    }
    </style>
</head>
<body>
    <h1>Shop by Category</h1>
    <div class="category-container">
        {% for cat in categories %}
            <a href="products/?category={{ cat.name }}" class="category-box">
                <img src="https://via.placeholder.com/250x150?text={{ cat.name | urlencode }}" alt="{{ cat.name }}">
                <p>{{ cat.name }}</p>
            </a>
        {% endfor %}
    </div>
</body>
</html>
