<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Term√©kek ‚Äì PC DADDY</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #dcdcdc;
    }

    .layout {
      display: flex;
      padding: 16px;
      gap: 16px;
    }

    .sidebar {
      width: 180px;
      background: #eee;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border: 1px solid #bbb;
    }

    .sidebar input,
    .sidebar select,
    .sidebar button {
      padding: 6px;
    }

    .category {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .content {
      flex: 1;
      background: #f5f5f5;
      padding: 16px;
      border: 1px solid #bbb;
    }

    .content h2 {
      text-align: center;
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .product:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .product-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: linear-gradient(
        135deg,
        #ddd 25%,
        #bbb 25%,
        #bbb 50%,
        #ddd 50%,
        #ddd 75%,
        #bbb 75%
      );
      background-size: 20px 20px;
      margin-bottom: 8px;
    }

    .product-name {
      font-size: 14px;
    }

    .product-price {
      font-weight: bold;
      margin-top: 4px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
<header class="bg-black text-white sticky top-0 z-50 shadow-lg">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 h-20">

    <div class="flex items-center gap-4">
      <a href="/"><img src="../static/images/log√≥.png" alt="PC DADDY log√≥" class="h-16 w-auto"></a>
      <div class="leading-tight">
        <h1 class="text-2xl font-extrabold text-green-500 tracking-wide">PC DADDY</h1>
        <p class="text-xs text-gray-400">Pr√©mium PC webshop</p>
      </div>
    </div>
    <div class="flex-1 mx-6">
      <input 
        type="text"
        placeholder="Keres√©s alkatr√©szek, konfigur√°ci√≥k k√∂z√∂tt..."
        class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>
    <div class="flex items-center">
      <a href="/cart"><button class="text-3xl hover:text-green-500 transition relative" aria-label="Kos√°r">
        üõí
        <span class="absolute -top-2 -right-2 bg-green-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
      </button></a>
    </div>

  </div>
</header>
<main class="layout">
  <form method="POST" action="/products">
    <aside class="sidebar">
      <button>Sz≈±r≈ë ment√©s</button>
      <input type="number" name="pricemin" placeholder="√År min." />
      <input type="number" name="pricemax" placeholder="√År max." />

      {% for cat in categories %}
        <div class="category">
          <input type="radio" id="cat{{ cat.id }}" name="category" value="{{ cat.name }}">
          <label for="cat{{ cat.id }}">{{ cat.name }}</label>
        </div>
      {% endfor %}
    </aside>
  </form>
  <section class="content">
    <h2>Term√©kek</h2>

    <div class="grid">
      {% for prod in products %}
        <a href="/product/{{ prod.id }}">
          <div class="product">
            <img src="../static/uploads/{{ prod.image }}" alt="">
            <div class="product-name">{{ prod.name }}</div>
            <div class="product-price">{{ prod.price }} Ft</div>
          </div>
        </a>
      {% endfor %}
    </div>

  </section>
</main>

</body>
</html>
