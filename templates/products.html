<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Term√©kek</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: #dcdcdc;
}

.topbar {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 10px 16px;
    background: #eee;
    border-bottom: 1px solid #bbb;
}

.logo {
    width: 80px;
    height: 40px;
    background: #ccc;
}

.search {
    flex: 1;
    padding: 8px;
}

.cart {
    font-size: 22px;
}


.layout {
    display: flex;
    padding: 16px;
    gap: 16px;
}


.sidebar {
    width: 180px;
    background: #eee;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    border: 1px solid #bbb;
}

.sidebar input,
.sidebar select,
.sidebar button {
    padding: 6px;
}


.content {
    flex: 1;
    background: #f5f5f5;
    padding: 16px;
    border: 1px solid #bbb;
}

.content h2 {
    text-align: center;
    margin-top: 0;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    border: 1px solid #aaa;
    padding: 10px;
    text-align: center;
}

.product-img {
    width: 100%;
    aspect-ratio: 1 / 1;
    background: linear-gradient(135deg, #ddd 25%, #bbb 25%, #bbb 50%, #ddd 50%, #ddd 75%, #bbb 75%);
    background-size: 20px 20px;
    margin-bottom: 8px;
}

.product-name {
    font-size: 14px;
}

.product-price {
    font-weight: bold;
    margin-top: 4px;
}
.category{
    display: inline-block;
}
</style>
</head>

<body>

<header class="topbar">
    <div class="logo"></div>
    <input type="text" placeholder="Keres√©s..." class="search" />
    <div class="cart">üõí</div>
</header>

<main class="layout">
    <aside class="sidebar">
        <button>sz≈±r≈ë ment√©s</button>
        <input type="number" placeholder="√°r min." />
        <input type="number" placeholder="√°r max." />
        {% for cat in categories %}
            <div class="category">
                <input type="checkbox" id="{{ cat.id }}" name="{{ cat.name }}" value="{{ cat.name }}">
                <label for="{{ cat.id }}">{{ cat.name }}</label>
            </div>

        {% endfor %}
    </aside>
    <section class="content">
        <h2>Term√©kek</h2>
        <div class="grid">
             {% for prod in products %}
                <a href="/product/{{ prod.id }}">
                    <div class="product">
                        <div class="product-img"></div>
                        <div class="product-name">{{ prod.name }}</div>
                        <div class="product-price">{{ prod.price }} Ft</div>
                    </div>
                </a>

            {% endfor %}
        </div>
    </section>
</main>

</body>
</html>
